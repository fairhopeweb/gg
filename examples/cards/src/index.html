<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cards</title>

    <style type="text/css">
      html,
      body {
        padding: 0;
        margin: 0;
      }

      body * {
        box-sizing: border-box;
      }

      main {
        position: relative;
        height: 100vh;
        perspective: 1000px;
        perspective-origin: 50% 50%;
        background-image: radial-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7)),
          url('images/background.png');
      }

      .title,
      .cost {
        font-family: Georgia, 'Helvetica Neue';
        position: absolute;
        padding: 10px;
      }

      .title {
        color: rgba(240, 240, 255);
        font-size: 13px;
        left: 0%;
        top: 70%;
        text-align: center;
        font-weight: bold;
        letter-spacing: 0.08em;
        text-shadow: 1px 1px 0px rgba(16, 0, 32, 0.7),
          -1px 1px 2px rgba(128, 0, 128, 0.7);
      }

      .cost {
        color: white;
        font-size: 24px;
        left: 0;
        top: 0;
        font-weight: bold;
        text-shadow: 1px 1px 0px rgba(16, 0, 32, 0.7),
          -1px 1px 2px rgba(32, 0, 64, 0.7);
      }

      .card {
        position: relative;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .face,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        overflow: hidden;
      }

      .face {
        background-position: 50% 33%;
      }

      .back {
        background-position: 50% 50%;
        background-image: url('images/back.jpg');
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <main></main>
    <script src="./index.ts" type="text/javascript"></script>
  </body>
</html>
